<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='ocr.css') }}">
    <title>ТекстоЛов</title>
</head>
<body>
    <header>
        <h1>ТекстоЛов</h1>
    </header>

    <div class="main">
        <div class="image_field">
            <div class="icon_field">
                <img class="image_icon" src="{{ url_for('static', filename='img/image_1.png') }}" alt="Иконка изображения">
            </div>
        </div>
    </div>

    <button class="search_pc_button">Выбрать файл</button>
    <input type="file" class="file-input" accept="image/*">
    <div class="file-name"></div>

    <button class="start_button">Распознать текст</button>

    <div class="result_text_field" id="hidden">
        <p class="result_text"></p>
    </div>

    <footer></footer>

    <script src="{{ url_for('static', filename='ocr.js') }}"></script>
</body>
</html>
